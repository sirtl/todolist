<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2c0885c810.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>ToDo - Kanban board</title>

</head>

<body>
  <header class="container">
    <div class="title">
      <h2 class="title--size-small">ToDo List</h2>
      <h1 class="title--size-big">Kanban board</h1>
    </div>

    <!-- <form class="form" action="">
      <input type="text" class="form__input" placeholder="Search">
    </form> -->

  </header>
  <div class="board--wrapper">
    <section class="board">
      <div class="board__header">
        <h2 class="board__title">To do <span data-board="todo" class="board__title--grey">0</span></h2>
        <i class="fas fa-plus-square board__icon--add"></i>
      </div>
      <ul data-board="todo" class="list">
      </ul>
    </section>
    <section class="board">
      <div class="board__header">
        <h2 class="board__title">In progress <span data-board="progress" class="board__title--grey">0</span></h2>
      </div>
      <ul data-board="progress" class="list">
      </ul>
    </section>
    <section class="board">
      <div class="board__header">
        <h2 class="board__title">Done <span data-board="done" class="board__title--grey">0</span></h2>
        <i class="fas fa-trash-alt board__icon--delete"></i>
      </div>
      <ul data-board="done" class="list">
      </ul>
    </section>
  </div>
  <div class="bg-blur"></div>
  <div class=popup-wrapper>
    <div class="popup">
      <i class="fas fa-times popup__icon--close"></i>
      <form class="popup__form" action="">
        <label class="popup__label" for="title">Task title:</label>
        <input class="popup__input" id="title" type="text">
        <label class="popup__label" for="description">Task description:</label>
        <textarea id="description" name="description" maxlength="160" rows="6" cols="50"
          class="popup__textarea"></textarea>
        <div class="popup__textarea--counter"><span>0/160</span></div>
      </form>
      <div class="popup__btn-wrapper">
        <button class="btn popup__btn--add">Add task</button>
      </div>

    </div>
    <div class="popup__info">Task added successfully.</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
